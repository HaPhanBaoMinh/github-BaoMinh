<!DOCTYPE html> <!-- Định nghĩa loại tài liệu này HTML -->
<!-- Thẻ (Tag) -->
<html> <!-- Thẻ mở -->
<!-- 1 file html chỉ có 1 thẻ html -->
    <head> <!-- Phần đầu -->
        <title> Bao_Minh - Shop </title> <!-- Tiêu đề -->
        <meta charset="utf-8">
    </head>

    <body> <!-- Phần thân -->
            <!-- là những thuộc tính để thêm vào các thẻ của html -->
            <h1 title="Đây là Attribute"> Đây là tiêu đề </h1>
    </body>
</html>  <!-- Thẻ đóng-->
