<!DOCTYPE html> <!-- Định nghĩa loại tài liệu này HTML -->
<!-- Thẻ (Tag) -->
<html> <!-- Thẻ mở -->
<!-- 1 file html chỉ có 1 thẻ html -->
    <head> <!-- Phần đầu -->
        <title> Bao_Minh - Shop </title> <!-- Tiêu đề -->
        <meta charset="utf-8">
        <style>
            html{
                background-color: silver;
                
            }
            .box1{
                width: 100%;
                height: 100px;
                background-color: brown;
                position: fixed ;
                top: 10px;
            }
            ul {
                height: 2000px;
            }
            h1{
                margin-top: 120px;
            }
           

        </style>
    </head>

    <body> <!-- Phần thân -->
            <div class=" box2"></div>
            <div class=" box1"> </div>
           <h1>CSS Position: Relative</h1>
           <ul>
               <li>Relative</li> 
               <li>Absolute</li> 
               <li  style=" color:red; font-size:20px " >Fixed</li> <!-- Vị trí cố định - Chỉ phụ thuộc vào cửa sổ trình duyệt -->
               <li>Sticky</li>
           </ul>
           
    </body>
</html>  <!-- Thẻ đóng-->
