                <i class="toast--success fas fa-check-circle"></i>

                <h3 class="toast--success toast__title">Success</h3>
                <p class="toast--success toast__msg"> Anyone with access can view your invited visitors </p>               
            </div>
            <button class="toast--success toast__close "> 
                <i class="toast--success fas fa-times"></i>
            </button>
        </div>
    </div>

<!-- Phần nút -->
    <div class="list">
        <button class="btn btn--sucess btn--disabled"> SHOW SUCCESS </button>
        <button class="btn btn--danger"> SHOW ERROR </button>
