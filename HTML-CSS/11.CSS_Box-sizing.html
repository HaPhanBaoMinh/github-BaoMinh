<!DOCTYPE html> <!-- Định nghĩa loại tài liệu này HTML -->
<!-- Thẻ (Tag) -->
<html> <!-- Thẻ mở -->
<!-- 1 file html chỉ có 1 thẻ html -->
    <head> <!-- Phần đầu -->
        <title> Bao_Minh - Shop </title> <!-- Tiêu đề -->
        <meta charset="utf-8">
        <style>
            div{
                width: 200px;
                height: 200px;
                background-color: goldenrod;
                font-size: 30px;
                padding: 16px;
                border: 10px solid black;
                box-sizing: border-box;
                /* Giữ nguyên kích thước element khi sử dụng padding và border */
            }
        </style>
    </head>

    <body> <!-- Phần thân -->
        <div> Đây là nội dung của Box </div>
    </body>
</html>  <!-- Thẻ đóng-->
