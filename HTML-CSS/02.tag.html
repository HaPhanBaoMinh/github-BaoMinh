<!DOCTYPE html> <!-- Định nghĩa loại tài liệu này HTML -->
<!--
    1. h1 - h6 - heading (tiêu đề) - tiêu đề nhỏ dần
    2. p - paragraph (đoạn văn)
    3. img  - hình ảnh 
    4. a - anchor - đạt được liên kết vào 
    5. ul, li - hiển thị các danh sách unorder list, list item
    6. table - kẻ bảng 
    7. input - input  lấy dững liệu từ)
    8. button - Cái nút 
    9. div - Tạo khối 
-->
<!-- Thẻ (Tag) -->
<html> <!-- Thẻ mở -->
<!-- 1 file html chỉ có 1 thẻ html -->
    <head> <!-- Phần đầu -->
        <title> Bao_Minh - Shop </title> <!-- Tiêu đề -->
        <meta charset="utf-8">
    </head>

    <body> <!-- Phần thân -->
           <h1> Đây là H1 </h1>
           <p> Đây là đoạn văn </p>
           <img src="https://i.pinimg.com/564x/b7/44/cb/b744cb2031dd2b3b4ec26c6f7ac1cb8d.jpg">
           <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
           <!-- src = " Nguồn của hình ảnh "-->
            <a href="https://www.pinterest.com/pin/78250112265942128/"> Đây là ảnh xe cub </a>
            <!-- <a href=" đại chỉ "> Văn bản được gán link </a>-->
            <ul>
                <li>Đây là dòng 1</li>
                <li>Đây là dòng 2</li>
            </ul>
            <table> 
                <thead> <!-- Tablehead -->
                    <th> STT </th> <!-- Các tiêu đề của bảng-->
                    <th> Name </th>
                    <th> DOB </th>
                </thead>

                <tbody>
                    <tr> <!-- Table row (Các hàng)-->
                        <td> 1 </td> <!-- Table data-->
                        <td> Bao Minh </td>
                        <td> 12/9/2002 </td>
                    </tr>    
                    <tr> <!-- Table row (Các hàng)-->
                        <td> 2 </td> <!-- Table data-->
                        <td> Khánh Hà </td>
                        <td> 16/5/2002 </td>
                    </tr> 
                </tbody>
            </table>
            <input type="index"> 
            <input type="checkbox">
            <input type="radio">
            <button> Đăng kí </button>
            <div> <i class="fa fa-cloud"></i> </div>
    </body>
</html>  <!-- Thẻ đóng-->
