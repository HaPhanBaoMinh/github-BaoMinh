<!DOCTYPE html> <!-- Định nghĩa loại tài liệu này HTML -->
<!-- Thẻ (Tag) -->
<html> <!-- Thẻ mở -->
<!-- 1 file html chỉ có 1 thẻ html -->
    <head> <!-- Phần đầu -->
        <title> Bao_Minh - Shop </title> <!-- Tiêu đề -->
        <meta charset="utf-8">
        <style>
            html, body{
                margin: 0;
            }

            .header {
                width: 300px;
                height: 100px;
                background-color: black;
                padding: 20px;
                box-sizing: border-box;
                border: 10px dashed #ccc;
                background-clip: padding-box;
                margin: 20px;
            }

        </style>
    </head>

    <body> <!-- Phần thân -->
            <div class="header"> </div>
    </body>
</html>  <!-- Thẻ đóng-->
