<!DOCTYPE html> <!-- Định nghĩa loại tài liệu này HTML -->
<!-- Thẻ (Tag) -->
<html> <!-- Thẻ mở -->
<!-- 1 file html chỉ có 1 thẻ html -->
    <head> <!-- Phần đầu -->
        <title> Bao_Minh - Shop </title> <!-- Tiêu đề -->
        <meta charset="utf-8">
        <style>
            html{
                background-color: silver;
            }
            h1{
                position: relative;
                top: 100px;
                left: 200px;
            }
        </style>
    </head>

    <body> <!-- Phần thân -->
           <h1>CSS Position: Relative</h1>
           <ul>
               <li style=" color:red; font-size:20px ">Relative</li> <!-- Vị trí tương đối - lấy chính mình làm gốc tọa độ - Không phụ thuộc vào các thuộc tính khác -->
               <li>Absolute</li>
               <li>Fixed</li>
               <li>Sticky</li>
           </ul>
    </body>
</html>  <!-- Thẻ đóng-->
