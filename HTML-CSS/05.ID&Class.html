<!DOCTYPE html> <!-- Định nghĩa loại tài liệu này HTML -->
<!-- Thẻ (Tag) -->
<html> <!-- Thẻ mở -->
<!-- 1 file html chỉ có 1 thẻ html -->
    <head> <!-- Phần đầu -->
        <title> Bao_Minh - Shop </title> <!-- Tiêu đề -->
        <meta charset="utf-8">
        <link rel="stylesheet" href="04.main.css">
    </head>

    <body> <!-- Phần thân -->
        <div>
            <h3 id="number-1"> Đây là dòng số 1 (ID) </h3> <!-- ID ta dùng #-->
            <h3 class="number-2"> Đây là dòng số 2 (Class) </h3> <!-- Class ta dùng . -->
            <h3 id="number-3"> Đây là dòng số 3 (ID) </h3>
            <h4 class="number-4" > Đây là dòng số 4 (Class) </h4>
        </div>
    </body>
</html>  <!-- Thẻ đóng-->
