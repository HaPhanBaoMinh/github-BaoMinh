<!DOCTYPE html> <!-- Định nghĩa loại tài liệu này HTML -->
<!-- Thẻ (Tag) -->
<html> <!-- Thẻ mở -->
<!-- 1 file html chỉ có 1 thẻ html -->
    <head> <!-- Phần đầu -->
        <title> Bao_Minh - Shop </title> <!-- Tiêu đề -->
        <meta charset="utf-8">
        <link rel="stylesheet" href="04.main.css"> <!-- Liên kết file .html với file .css-->
        <style>
            h1 {
                /* Thuộc tính CSS */
                color: red;
                font-size: 50px;
            }
            ul{
                font-size: 30px;
            }
        </style>
    </head>

    <body> <!-- Phần thân -->
            <h1> 1. CSS in HTML - Đây là CSS kiểu Internal </h1>
            <h2> 2. Đây là CSS kiểu External </h2>
            <h3 style=" color: red; font-size: 30px; "> 3. Đây là CSS kiểu Inline </h3>
            <div>
                <ul>
                    <li>Internal</li>
                    <!-- Được sử dụng bên trong file html - Được viết trong thẻ style -->

                    <li>External</li>
                    <!-- Được sử dụng bên ngoài file html - Được viết trong file .css -->

                    <li>Inline</li>
                    <!-- Được viết trực tiếp trong thẻ -->
                </ul>
            </div>
    </body>
</html>  <!-- Thẻ đóng-->
